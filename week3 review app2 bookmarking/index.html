<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid">
        <div class="row clearfix">
            <div class="col-md-3 column"></div>
            <div class="col-md-3 column">
                <div class="form-inline well">
                    <input class="form-control" type="text" placeholder="Site Name" id="inputName" />
                    <input class="form-control" type="text" placeholder="Site URL" id="inputUrl" />
                    <input class="form-control" type="text" placeholder="Site Category" id="inputCat" />
                    <button class="btn btn-primary" onclick="app.addBookmark();" id="addBtn">Add Bookmark</button>
                </div>
            </div>
            <div class="col-md-3 column">
                <div id="showBookmarks"></div>
            </div>
            <div class="col-md-3 column"></div>
         </div>
    </div>

    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
